<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登場人物紹介 | とあるコメディ小説</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-4 md:p-8">
      <header class="text-center mb-8 md:mb-12">
        <h1 class="text-3xl md:text-5xl font-bold text-gray-900">
          登場人物紹介
        </h1>
        <p class="text-gray-600 mt-2">
          とあるコメディ小説の個性豊かなキャラクターたち
        </p>
      </header>

      <main
        id="main-character"
        class="bg-white p-6 md:p-8 rounded-lg shadow-lg flex flex-col md:flex-row items-center gap-6 md:gap-8 mb-8 md:mb-12 transition-opacity duration-500 ease-in-out"
      >
        <div class="w-48 h-48 md:w-64 md:h-64 flex-shrink-0">
          <img
            id="char-image"
            src="https://placehold.jp/400x400.png?text=ダミー"
            alt="キャラクター画像"
            class="w-full h-full object-cover rounded-full border-4 border-gray-200"
          />
        </div>
        <div class="text-center md:text-left">
          <h2
            id="char-name"
            class="text-2xl md:text-4xl font-bold text-sky-600"
          >
            キャラクター名
          </h2>
          <p
            id="char-catchphrase"
            class="text-lg md:text-xl text-gray-700 font-medium my-2"
          >
            決め台詞やキャッチフレーズ
          </p>
          <p id="char-description" class="text-gray-600 leading-relaxed">
            ここにキャラクターの詳細な説明文が入ります。性格、背景、物語での役割などを記述します。
          </p>
        </div>
      </main>

      <nav>
        <h3
          class="text-xl md:text-2xl font-bold text-center mb-6 text-gray-800"
        >
          キャラクターを選択
        </h3>
        <ul
          id="character-list"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6"
        ></ul>
      </nav>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
